<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>

      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Image #1">
            <button class="button-link">View Project</button>
        </li>
        <li class="slide">
          <img src="https://images.unsplash.com/photo-1682687221073-53ad74c2cad7?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Image #2">
          <button class="button-link">View Project</button>
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
          <button class="button-link">View Project</button>

        </li>
        <li class="slide">
            <img src="https://images.unsplash.com/photo-1702576718149-4060f4528554?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Image #4">
            <button class="button-link">View Project</button>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
